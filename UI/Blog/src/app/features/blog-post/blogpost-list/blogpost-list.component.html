<div class="container">
    <h1 class="mt-3">BlogPost List</h1>

    <div class="d-flex justify-content-end">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">Add BlogPost</a>
    </div>

    <ng-container *ngIf="blogPosts$ | async as blogPosts">
        <table class="table table-bordered mt-3 mb-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Short Description</th>
                    <th>Is Visible?</th>
                    <th>Categories</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blogPost of blogPosts">
                    <td>{{blogPost.title}}</td>
                    <td>{{blogPost.shortDescription}}</td>
                    <td>{{blogPost.isVisible}}</td>
                    <td >
                        <span *ngFor="let category of blogPost.categories" class="badge bg-dark">{{category.name}}</span>
                    </td>
                    <td><a class="btn btn-primary" [routerLink]="['/admin/blogposts',blogPost.id]">Edit</a></td> 
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
