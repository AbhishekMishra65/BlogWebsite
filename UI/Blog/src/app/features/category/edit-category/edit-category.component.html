<div class="container">
    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="category; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2 ">
                <div class="mt-3 col-6">
                    <label class="form-label" for="categoryId">category Id</label>
                    <input type="text" disabled id="categoryId" class="form-control" name="categoryId" value="{{category.id}}">
                </div>

                <div class="mt-3 col-6">
                    <label class="form-label" for="categoryId">Name</label>
                    <input type="text" id="categoryId" class="form-control" name="categoryId" [(ngModel)]="category.name">
                </div>
                <div class="mt-3 col-6">
                    <label class="form-label" for="categoryurlHandle">Url Handle</label>
                    <input type="text" id="categoryurlHandle" class="form-control" name="categoryurlHandle" [(ngModel)]="category.urlHandle">
                </div>

                <div class="mt-3" d-flex>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not found
        </div>
    </ng-template>
</div>
