<ng-container *ngIf="blogPost$ | async as blogPost; else loader">
    <div class="container">
        <div class="py-5">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <img [src]="blogPost.featuredImageUrl" [title]="blogPost.title" class="img-fluid">
                <h1 class="mt-4">{{blogPost.title}}</h1>
                <div class="d-flex justify-content-between mt-4">
                    <span>{{blogPost.author}}</span>
                    <span>{{blogPost.publishedDate | date: 'dd-MM-yyyy'}}</span>
                </div>
                <div *ngIf="blogPost.categories" class="mt-4">
                    <span class="badge bg-primary me-2" *ngFor="let category of blogPost.categories">{{category.name}}</span>
                </div>
                <div class="blog-content mt-4">
                    <markdown [data] = "blogPost.content"></markdown>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #loader>
    <div class="text-center mt-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
    
</ng-template>
